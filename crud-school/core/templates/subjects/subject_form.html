{% extends 'base.html' %}

{% block title %}Formulario de Materias{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Materia</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'subject_list' %}">Volver a la lista</a>
{% endblock %}
