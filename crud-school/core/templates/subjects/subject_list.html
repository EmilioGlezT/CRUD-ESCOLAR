{% extends 'base.html' %}

{% block title %}Lista de Materias{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Lista de Materias</h1>
        <a href="{% url 'subject_create' %}" class="btn btn-success">Crear nueva materia</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-primary">
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
                <tr>
                    <td>{{ subject.name }}</td>
                    <td>
                        <a href="{% url 'subject_edit' subject.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'subject_delete' subject.id %}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
